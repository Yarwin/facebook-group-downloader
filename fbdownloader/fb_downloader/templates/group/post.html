<div class="author">{{ post.author.name }}</div>
<div class="date">
	<a href="https://facebook.com/{{ post.post_id }}">{{ post.created_time }}</a>
</div>
<div class="message">
	{{ post.message | linebreaksbr }}
</div>
{% for image in post.get_images %}
<div class="post-image">
	<img src="{{ image.photo.url }}" />
</div>
{% endfor %}
